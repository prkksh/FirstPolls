
{% extends 'polls/base.html' %}

{% block main_content %}

<h1>Choose a question</h1>

{% if latest_questions %}
    <ul>
        {% for question in latest_questions %}
            <li><a href = {% url "detail" question.id %}><b>{{question.question_text}}</b></a></li>
        {% endfor %}
    </ul>
{% else %}
    <p> No questions. Add few </p>
{% endif %}

{% endblock %}
